<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PokéDex</title>
  <meta name="description" content="PokéDex" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="bg-layer"></div>
  <div class="bg-grid"></div>
  <div class="bg-pokeballs"></div>
  <div class="container">
    <header>
      <div class="logo" aria-hidden="true"></div>
      <div>
        <h1>Mini PokéDex</h1>
      </div>
    </header>

    <section class="panel" aria-labelledby="search-title">
      <h2 id="search-title" class="visually-hidden">Recherche Pokémon</h2>
      <div class="row">
        <div class="field">
          <svg class="search-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true"><path d="M21 21l-4.35-4.35" stroke="currentColor" stroke-width="2" stroke-linecap="round"/><circle cx="11" cy="11" r="7" stroke="currentColor" stroke-width="2"/></svg>
          <label for="q" class="visually-hidden">Nom ou identifiant</label>
          <input id="q" name="q" type="text" placeholder="Nom ou ID (ex: pikachu ou 25)" autocomplete="off" />
        </div>
        <button id="searchBtn" class="btn" type="button">Search</button>
        <button id="surpriseBtn" class="btn secondary" type="button">Surprise me</button>
        <button id="cancelBtn" class="btn cancel" type="button">Cancel</button>
      </div>
      <div id="status" role="status" aria-live="polite">Prêt à chercher un Pokémon.</div>
    </section>

    <div class="grid">
      <section id="card" aria-labelledby="card-title">
        <div class="card-ring" aria-hidden="true"></div>
        <div class="card-header">
          <div class="title" id="card-title">Aucun Pokémon</div>
          <div class="meta">ID — <span id="meta-id">—</span></div>
        </div>
        <div class="sprite-wrap">
          <img id="sprite" class="sprite" alt="Sprite du Pokémon" src="" hidden />
        </div>
        <div class="row-pills" id="types" aria-label="Types"></div>
        <div class="stats" id="stats" aria-label="Stats de base"></div>
      </section>

      <aside id="history" aria-labelledby="history-title">
        <h3 id="history-title">Dernières recherches</h3>
        <ul class="hist-list" id="historyList">
          <li class="hist-item" aria-disabled="true">
            <div class="left"><span class="dot"></span><span>Pikachu</span></div>
            <span class="id">#25</span>
          </li>
        </ul>
      </aside>
    </div>

    <template id="stat-tpl">
      <div class="stat" data-stat="">
        <span class="label">STAT</span>
        <div class="bar" aria-hidden="true"><span style="width: var(--pct, 0%)"></span></div>
        <span class="value">0</span>
      </div>
    </template>
  </div>
<script src="script.js"></script>
</body>
</html>
